<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game Pokemon</title>
  </head>

  <body>
    <img src="assets/icons/off.png" alt="volume" class="music-control" />
    <audio src="assets/sound.mp3"></audio>

    <img src="assets/icons/reset.png" alt="reset" id="reset" />

    <h1>30</h1>

    <div class="game">
      <img src="assets/front.png" alt="character" class="character" id="ash" />
      <img
        src="assets/pokemons/charmander.png"
        alt="charmander"
        class="character"
        id="charmander"
      />
      <img
        src="assets/pokemons/pikachu.png"
        alt="pikachu"
        class="character"
        id="pikachu"
      />
      <img
        src="assets/pokemons/zubat.png"
        alt="zubat"
        class="character"
        id="zubat"
      />
    </div>
  </body>

  <script src="js/script.js"></script>
</html>
